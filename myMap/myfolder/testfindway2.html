<!DOCTYPE html>
<html>
<head>
  <title>Google Maps - Hiển thị Thông Tin Marker và Thêm Marker Mới</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHceKL6LCQusky6nFYduGFGcg4UKyTI6o"></script>
  <script>
    var map;
    var markers = [];

    function initMap() {
      var myLatLng = new google.maps.LatLng(21.033, 105.8); // Tọa độ ban đầu

      map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        zoom: 15 // Mức độ phóng to ban đầu
      });

      // Thêm sự kiện click vào bản đồ
      google.maps.event.addListener(map, 'click', function(event) {
        addMarker(event.latLng);
      });
    }

    function addMarker(location) {
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: 'Marker mới',
        icon:''
      });

      markers.push(marker);

      // Thêm sự kiện click vào marker để hiển thị thông tin
      google.maps.event.addListener(marker, 'click', function() {
        showInfoWindow(marker);
      });
    }
    function showInfoWindow(marker) {
      var infoWindow = new google.maps.InfoWindow({
        content: 'Tọa độ: ' + marker.getPosition().lat() + ', ' + marker.getPosition().lng()
      });
      infoWindow.open(map, marker);
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
