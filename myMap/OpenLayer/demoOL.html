<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./main.js"></script>
  <title>Quick Start</title>

</head>

<body>
  <div id="map"></div>
  <div>
    <input type="button" id="drawAllPolygon" value="Draw All Polygon">
  </div>
  <div>
    <input type="button" id="btnShowMarkers" value="Display all marker">
  </div>
  <div>
    <input type="button" id="btnDelAllMarker" value="Delete all marker">
    <input type="button" id="btnDelPolygon" value="Delete all polygon">
  </div>
  <div>
    <form id="formDrawPolygonByName">
      <label for="inputName">input Name create</label>
      <input type="text" name="" id="inputName">
      <input type="button" value="Submit" id="btnSubmitFormDrawPolygonByName">
    </form>
  </div>
  <div>
    <form id="formDelPolygonByName">
      <label for="inputDellPoly">input name Dell</label>
      <input type="text" name="" id="inputNameDell">
      <input type="button" value="Submit" id="btnSubmitFormDelPolygonByName">
    </form>
  </div>
  <div>
    <input type="button" value="GetAllLayers" id="btnGetAllLayers">
  </div>

</body>

</html>
