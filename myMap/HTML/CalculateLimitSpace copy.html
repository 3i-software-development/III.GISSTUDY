<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OpenLayers Map Example</title>
    <!-- Thêm các tệp CSS và JavaScript của OpenLayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button id="zoom-in">Phóng to</button>
    <button id="zoom-out">Thu nhỏ</button>

    <div id="coordinates"></div>

    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]), // Tọa độ trung tâm
                zoom: 2 // Mức phóng đại
            })
        });

        var view = map.getView();
        view.on('change:resolution', function () {
            var extent = view.calculateExtent(map.getSize());

            var topLeft = ol.proj.toLonLat(ol.extent.getTopLeft(extent));
            var topRight = ol.proj.toLonLat(ol.extent.getTopRight(extent));
            var bottomLeft = ol.proj.toLonLat(ol.extent.getBottomLeft(extent));
            var bottomRight = ol.proj.toLonLat(ol.extent.getBottomRight(extent));

            var coordinatesElement = document.getElementById('coordinates');
            coordinatesElement.innerHTML =
                'Top Left: ' + topLeft + '<br>' +
                'Top Right: ' + topRight + '<br>' +
                'Bottom Left: ' + bottomLeft + '<br>' +
                'Bottom Right: ' + bottomRight;
        });

        var zoomInButton = document.getElementById('zoom-in');
        zoomInButton.addEventListener('click', function () {
            view.setZoom(view.getZoom() + 1);
        });

        var zoomOutButton = document.getElementById('zoom-out');
        zoomOutButton.addEventListener('click', function () {
            view.setZoom(view.getZoom() - 1);
        });
    </script>
</body>
</html>
