<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pan, Zoom, and Bounding Box Example</title>
    <!-- Thêm các tệp CSS và JavaScript của OpenLayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 700px;"></div>
    <div id="bounding-box-info"></div>

    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]), // Tọa độ trung tâm
                zoom: 2 // Mức độ zoom
            })
        });

        var boundingBoxInfoDiv = document.getElementById('bounding-box-info');
        var view = map.getView();

        // Lắng nghe sự kiện moveend (kéo chuột hoàn thành)
        map.on('moveend', function () {
            updateBoundingBox();
        });

        // Lắng nghe sự kiện wheel (cuộn chuột)
        map.on('wheel', function () {
            updateBoundingBox();
        });

        function updateBoundingBox() {
            // Lấy tọa độ trung tâm và mức độ zoom hiện tại
            var center = view.getCenter();
            var zoom = view.getZoom();

            // Tính toán bounding box
            var extent = view.calculateExtent(map.getSize());

            // Chuyển đổi tọa độ bounding box sang dạng chuỗi
            var topLeft = ol.proj.transform([extent[0], extent[3]], 'EPSG:3857', 'EPSG:4326');
            var bottomRight = ol.proj.transform([extent[2], extent[1]], 'EPSG:3857', 'EPSG:4326');

            var boundingBoxString = 'Bounding Box Top Left: ' + topLeft + '<br>' +
                'Bounding Box Bottom Right: ' + bottomRight;

            // Hiển thị bounding box trong thẻ div
            boundingBoxInfoDiv.innerHTML = boundingBoxString;
        }
    </script>
</body>
</html>
