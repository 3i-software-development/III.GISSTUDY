<!DOCTYPE html>
<html>
<head>
    <title>Geocoding Example</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <style>
        #map {
            height: 700px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]),
                zoom: 5
            })
        });

        // Lấy tọa độ dựa trên tên địa điểm (geocoding)
        var geocoder = new OpenCageGeocoder({
            key: 'YOUR_API_KEY' // Thay YOUR_API_KEY bằng khóa API của bạn
        });

        geocoder.geocode('Paris', function(response) {
            var coordinates = response.results[0].geometry;
            console.log('Tọa độ của Paris:', coordinates);
        });
    </script>
</body>
</html>
