    function SetRotation(locationS, locationE) {
        if(Math.abs(locationS[0] - locationE[0]) < 0.0000000000000000000000001){
            return 90;
        } else{
            return Math.atan2((locationE[0] - locationS[0]), (locationE[1] - locationS[1]));
