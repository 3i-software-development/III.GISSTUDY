<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <script>
      var polygon = new ol.geom.Polygon([[ [105.7994, 21.0795],  [105.7979, 21.0210], [105.8839, 21.0384], [105.8737, 20.9813]]]);
      var point = new ol.geom.Point( [105.8737, 20.9813]);
      var isInside = polygon.intersectsCoordinate(point.getCoordinates());
      console.log(isInside);
    </script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: [-78.695757, 35.788022],
          zoom: 8
        })
      });
    </script>
  </body>
</html>
