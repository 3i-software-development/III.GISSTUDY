<!DOCTYPE html>
<html>
<head>
  <title>Google Maps - Find Shortest Driving Route</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHceKL6LCQusky6nFYduGFGcg4UKyTI6o"></script>
  <script>
    function initMap() {
      var start = new google.maps.LatLng(21.033, 105.8);
      var end = new google.maps.LatLng(20.97, 105.84);

      var map = new google.maps.Map(document.getElementById('map'), {
        center: start,
        zoom: 7
      });

      var directionsService = new google.maps.DirectionsService();
      var directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      var request = {
        origin: start,
        destination: end,
        travelMode: 'DRIVING'
      };

      directionsService.route(request, function(response, status) {
        if (status === 'OK') {
          directionsRenderer.setDirections(response);
        } else {
          alert('Directions request failed due to ' + status);
        }
      });
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
