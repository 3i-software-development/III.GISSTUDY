<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.0.1/dist/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@7.0.1/dist/ol.js"></script>
    <script>
      var polygon = new ol.geom.Polygon([[[-78.695757, 35.788022], [-78.695757, 35.788022], [-78.695757, 35.788022], [-78.695757, 35.788022]]]);
      var point = new ol.geom.Point([-78.695757, 35.788022]);
      var isInside = polygon.intersectsCoordinate(point.getCoordinates());
      console.log(isInside);
    </script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: [-78.695757, 35.788022],
          zoom: 8
        })
      });
    </script>
  </body>
</html>
